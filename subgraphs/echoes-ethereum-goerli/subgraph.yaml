specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EchoesTestnet
    network: goerli
    source:
      address: '0x2B978538A7088aa2B90fd30dB113Def20EDc479B'
      abi: EchoesTestnet
      startBlock: 8449557
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ECHOES__EXPANDED
        - ECHOES__MINTED
      abis:
        - name: EchoesTestnet
          file: ./abis/EchoesTestnet.json
      eventHandlers:
        - event: ECHOES__EXPANDED(address,uint256,string)
          handler: handleExpanded
        - event: ECHOES__MINTED(address,uint256,string)
          handler: handleMinted
      file: ./src/echoes-testnet.ts
